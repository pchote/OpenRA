MTNK:
	GrantConditionOnTerrain@SKIPBRIDGEHUSK:
		Condition: skip-bridge-husk
		TerrainTypes: Bridge
	SpawnActorOnDeath:
		RequiresCondition: !skip-bridge-husk
	ScriptTags:

BIO:
